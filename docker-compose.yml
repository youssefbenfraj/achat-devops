version: '3'
services:
  springboot-app:
    image: ineszaghdoudi/timesheetdevops:1.0
    ports:
      - "8089:8089"
    environment:

      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=

  mysql-db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=achatdb
      - MYSQL_ALLOW_EMPTY_PASSWORD
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  frontend-app:
    image: ineszaghdoudi/frontdevops:1.0
    ports:
      - "80:80"

volumes:
  mysql-data:
